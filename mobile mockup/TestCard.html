<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>Employee Time off Requests</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="TestCard.css">
   </head>
   

   <body>
      <div class="request-card request-status-pending">
         <div class="request-card-status-panel">
            <span class="statusPanelGlyph fa fa-clock-o"></span>
            <div class="statusPanelTypeText">Vacation</div>
            <div class="statusPanelText">Pending</div>
            <div class="statusPanelDateRange">07/20/16 to 07/28/16</div>
         </div>
         <div class="request-details">

            <div class="x-field">
               <div class="x-form-label">Type</div>
               <div class="x-innerhtml">Vacation</div>
            </div>
            <div class="x-field">
               <div class="x-form-label">Days</div>
               <div class="x-innerhtml">9</div>

            </div>
            <div class="x-field">
               <div class="x-form-label">Paid Hours</div>
               <div class="x-innerhtml">64</div>
            </div>
            <div class="x-field">
               <div class="x-form-label">Entered</div>
               <div class="x-innerhtml">04/19/16 16:36</div>
            </div>
            <div class="x-field">
               <div class="x-form-label">
                  <span>Comment</span>
               </div>
               <div class="x-component-outer">
                  <div class="x-field-input">
                     <textarea class="x-input-text" type="text" readonly="true"></textarea>
                  </div>
               </div>
            </div>
            <div class="x-field">
               <div class="x-form-label">
                  <span>Manager comment</span>

               </div>
               <div class="x-component-outer">
                  <div class="x-field-input">
                     <textarea class="x-input-text" type="text" readonly="true"></textarea>
                  </div>
               </div>
            </div>

         </div>
         <div class="x-toolbar">
               <div class="x-button">
                  <span class="x-button-label">Cancel Request</span>
            </div>
         </div>

      </div>
   </body>
